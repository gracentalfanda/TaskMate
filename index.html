<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate - Pengelola Tugas Mahasiswa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --dark-light: #334155;
            --light: #f1f5f9;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-lg);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--dark-light);
            font-size: 1.1em;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow-lg);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
        }

        .stat-icon.pending { background: #dbeafe; }
        .stat-icon.completed { background: #d1fae5; }
        .stat-icon.overdue { background: #fee2e2; }

        .stat-info h3 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: var(--dark-light);
            font-size: 0.9em;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--white);
        }

        /* Filter Bar */
        .filter-bar {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow);
            margin-bottom: 30px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.9em;
            color: var(--dark-light);
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Task Grid */
        .tasks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .task-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary);
        }

        .task-card.completed::before { background: var(--success); }
        .task-card.overdue::before { background: var(--danger); }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow-lg);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .task-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-pending {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-overdue {
            background: #fee2e2;
            color: #991b1b;
        }

        .task-description {
            color: var(--dark-light);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .task-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: var(--dark-light);
        }

        .task-meta-item strong {
            color: var(--dark);
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.85em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-complete {
            background: var(--success);
            color: var(--white);
        }

        .btn-complete:hover {
            background: #059669;
        }

        .btn-edit {
            background: var(--warning);
            color: var(--white);
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .btn-delete {
            background: var(--danger);
            color: var(--white);
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 1.8em;
            color: var(--dark);
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--dark-light);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            background: var(--light);
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        /* Empty State */
        .empty-state {
            background: var(--white);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .empty-state p {
            color: var(--dark-light);
            margin-bottom: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .tasks-container {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .modal-content {
                padding: 25px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìö TaskMate</h1>
            <p>Sistem Pengelola Tugas Perkuliahan Mahasiswa</p>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon pending">‚è≥</div>
                <div class="stat-info">
                    <h3 id="statPending">0</h3>
                    <p>Tugas Belum Selesai</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">‚úÖ</div>
                <div class="stat-info">
                    <h3 id="statCompleted">0</h3>
                    <p>Tugas Selesai</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon overdue">üö®</div>
                <div class="stat-info">
                    <h3 id="statOverdue">0</h3>
                    <p>Tugas Terlambat</p>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-primary" onclick="openAddModal()">
                ‚ûï Tambah Tugas Baru
            </button>
            <button class="btn btn-secondary" onclick="clearFilters()">
                üîÑ Reset Filter
            </button>
        </div>

        <!-- Filters -->
        <div class="filter-bar">
            <div class="filter-row">
                <div class="filter-group">
                    <label>üîç Cari Judul</label>
                    <input type="text" id="filterTitle" placeholder="Cari tugas..." oninput="applyFilters()">
                </div>
                <div class="filter-group">
                    <label>üìö Semester</label>
                    <input type="text" id="filterSemester" placeholder="Contoh: 5" oninput="applyFilters()">
                </div>
                <div class="filter-group">
                    <label>üë®‚Äçüè´ Dosen</label>
                    <input type="text" id="filterDosen" placeholder="Nama dosen..." oninput="applyFilters()">
                </div>
                <div class="filter-group">
                    <label>üìä Status</label>
                    <select id="filterStatus" onchange="applyFilters()">
                        <option value="">Semua Status</option>
                        <option value="pending">Belum Selesai</option>
                        <option value="completed">Sudah Selesai</option>
                        <option value="overdue">Terlambat</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be rendered here -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Tugas Baru</h2>
                <button class="btn-close" onclick="closeModal()">‚úï</button>
            </div>
            <form id="taskForm" onsubmit="saveTask(event)">
                <div class="form-group">
                    <label>üìù Judul Tugas *</label>
                    <input type="text" id="taskTitle" required placeholder="Contoh: Tugas Database">
                </div>
                <div class="form-group">
                    <label>üìÑ Deskripsi</label>
                    <textarea id="taskDescription" placeholder="Jelaskan detail tugas..."></textarea>
                </div>
                <div class="form-group">
                    <label>üìÖ Deadline *</label>
                    <input type="datetime-local" id="taskDeadline" required>
                </div>
                <div class="form-group">
                    <label>üìö Semester *</label>
                    <input type="text" id="taskSemester" required placeholder="Contoh: Semester 5">
                </div>
                <div class="form-group">
                    <label>üë®‚Äçüè´ Nama Dosen *</label>
                    <input type="text" id="taskDosen" required placeholder="Contoh: Dr. Ahmad Fauzi">
                </div>
                <div class="form-group">
                    <label>üìñ Kode Mata Kuliah *</label>
                    <input type="text" id="taskCode" required placeholder="Contoh: TIF-302">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        üíæ Simpan Tugas
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        ‚ùå Batal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data Storage
        let tasks = [];
        let editingId = null;

        // Load tasks from localStorage
        function loadTasks() {
            const saved = localStorage.getItem('taskmate-web-tasks');
            if (saved) {
                tasks = JSON.parse(saved);
                updateLateStatus();
            }
            renderTasks();
            updateStats();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('taskmate-web-tasks', JSON.stringify(tasks));
        }

        // Update late status automatically
        function updateLateStatus() {
            const now = new Date();
            let updated = false;
            
            tasks.forEach(task => {
                if (task.status === 'pending' && new Date(task.deadline) < now) {
                    task.status = 'overdue';
                    updated = true;
                }
            });
            
            if (updated) {
                saveTasks();
            }
        }

        // Render all tasks
        function renderTasks() {
            updateLateStatus();
            const container = document.getElementById('tasksContainer');
            const filteredTasks = getFilteredTasks();

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>Belum Ada Tugas</h3>
                        <p>Klik tombol "Tambah Tugas Baru" untuk memulai!</p>
                        <button class="btn btn-primary" onclick="openAddModal()">
                            ‚ûï Tambah Tugas Pertama
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card ${task.status}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <span class="task-status status-${task.status}">
                                ${getStatusText(task.status)}
                            </span>
                        </div>
                    </div>
                    <p class="task-description">${escapeHtml(task.description)}</p>
                    <div class="task-meta">
                        <div class="task-meta-item">
                            <span>üìÖ</span>
                            <span><strong>Deadline:</strong> ${formatDate(task.deadline)}</span>
                        </div>
                        <div class="task-meta-item">
                            <span>‚è∞</span>
                            <span><strong>Sisa Waktu:</strong> ${getTimeRemaining(task.deadline, task.status)}</span>
                        </div>
                        <div class="task-meta-item">
                            <span>üìö</span>
                            <span><strong>Semester:</strong> ${escapeHtml(task.semester)}</span>
                        </div>
                        <div class="task-meta-item">
                            <span>üë®‚Äçüè´</span>
                            <span><strong>Dosen:</strong> ${escapeHtml(task.dosenName)} (${escapeHtml(task.dosenCode)})</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        ${task.status !== 'overdue' ? `
                            <button class="btn-sm btn-complete" onclick="toggleComplete('${task.id}')">
                                ${task.status === 'completed' ? '‚Ü©Ô∏è Batal Selesai' : '‚úÖ Tandai Selesai'}
                            </button>
                        ` : ''}
                        <button class="btn-sm btn-edit" onclick="editTask('${task.id}')">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn-sm btn-delete" onclick="deleteTask('${task.id}')">
                            üóëÔ∏è Hapus
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Get filtered tasks
        function getFilteredTasks() {
            const titleFilter = document.getElementById('filterTitle').value.toLowerCase();
            const semesterFilter = document.getElementById('filterSemester').value.toLowerCase();
            const dosenFilter = document.getElementById('filterDosen').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;

            return tasks.filter(task => {
                const matchTitle = task.title.toLowerCase().includes(titleFilter);
                const matchSemester = task.semester.toLowerCase().includes(semesterFilter);
                const matchDosen = task.dosenName.toLowerCase().includes(dosenFilter);
                const matchStatus = !statusFilter || task.status === statusFilter;

                return matchTitle && matchSemester && matchDosen && matchStatus;
            });
        }

        // Apply filters
        function applyFilters() {
            renderTasks();
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('filterTitle').value = '';
            document.getElementById('filterSemester').value = '';
            document.getElementById('filterDosen').value = '';
            document.getElementById('filterStatus').value = '';
            renderTasks();
        }

        // Update statistics
        function updateStats() {
            const pending = tasks.filter(t => t.status === 'pending').length;
            const completed = tasks.filter(t => t.status === 'completed').length;
            const overdue = tasks.filter(t => t.status === 'overdue').length;

            document.getElementById('statPending').textContent = pending;
            document.getElementById('statCompleted').textContent = completed;
            document.getElementById('statOverdue').textContent = overdue;
        }

        // Open add modal
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Tugas Baru';
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').classList.add('active');
        }

        // Edit task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Tugas';
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDescription').value = task.description;
            document.getElementById('taskDeadline').value = task.deadline;
            document.getElementById('taskSemester').value = task.semester;
            document.getElementById('taskDosen').value = task.dosenName;
            document.getElementById('taskCode').value = task.dosenCode;
            document.getElementById('taskModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.getElementById('taskForm').reset();
            editingId = null;
        }

        // Save task
        function saveTask(event) {
            event.preventDefault();

            const task = {
                id: editingId || Date.now().toString(),
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                deadline: document.getElementById('taskDeadline').value,
                semester: document.getElementById('taskSemester').value,
                dosenName: document.getElementById('taskDosen').value,
                dosenCode: document.getElementById('taskCode').value,
                status: editingId ? tasks.find(t => t.id === editingId).status : 'pending',
                createdAt: editingId ? tasks.find(t => t.id === editingId).createdAt : new Date().toISOString()
            };

            if (editingId) {
                const index = tasks.findIndex(t => t.id === editingId);
                tasks[index] = task;
            } else {
                tasks.push(task);
            }

            saveTasks();
            renderTasks();
            updateStats();
            closeModal();
        }

        // Toggle complete status
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (!task || task.status === 'overdue') return;

            task.status = task.status === 'completed' ? 'pending' : 'completed';
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Delete task
        function deleteTask(id) {
            if (!confirm('Yakin ingin menghapus tugas ini?')) return;

            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Helper functions
        function getStatusText(status) {
            const statusMap = {
                'pending': '‚è≥ Belum Selesai',
                'completed': '‚úÖ Sudah Selesai',
                'overdue': 'üö® Terlambat'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            return date.toLocaleDateString('id-ID', options);
        }

        function getTimeRemaining(deadlineStr, status) {
            if (status === 'completed') return 'Selesai';
            if (status === 'overdue') return 'üö® Terlambat';

            const deadline = new Date(deadlineStr);
            const now = new Date();
            const diff = deadline - now;

            if (diff < 0) return 'üö® Terlambat';

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (days > 0) {
                return `${days} hari, ${hours} jam`;
            } else if (hours > 0) {
                return `${hours} jam, ${minutes} menit`;
            } else {
                return `${minutes} menit`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('taskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize app
        loadTasks();

        // Auto-update every minute
        setInterval(() => {
            updateLateStatus();
            renderTasks();
            updateStats();
        }, 60000);
    </script>
